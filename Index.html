    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: auto;
            position: relative;
            font-family: 'Poppins', sans-serif; 
            background: #f0f0f0;

        iframe {
            width: 100%;

            display: block;
        }
        .modal, .welcome-modal, .slide-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

            align-items: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s;
        }
        .modal-content, .welcome-content, .slide-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s;
            position: relative;
        }
        .modal h2, .welcome-content h2 {
            margin: 0;
            font-size: 28px;
            color: black;
        }
        .modal p, .welcome-content p {
            margin: 10px 0 30px;
            font-size: 18px;
            color: #555;
        }
        .modal p1, .welcome-content p1 {
            margin: 0px 0 2px;
            font-size: 10px;
            color: #555;
        }
        .modal-button, .welcome-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #4a90e2, #0062cc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 70%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .modal-button:hover, .welcome-button:hover {
            opacity: 0.85;
            transform: translateY(-5px);
        }
        .modal-button:active, .welcome-button:active {
            transform: translateY(2px);
        }
        .timer {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }
        .welcome-input {
            padding: 15px;
            font-size: 18px;
            width: calc(100% - 30px);
            border-radius: 10px;
            border: 1px solid black;
            background: #f9f9f9;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .blur-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: white;
            backdrop-filter: blur(10px);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }
        .blur-overlay span {
            color: black;
        }
        .slide-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: slideIn 0.5s;
        }
        .slide-content {
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>

    <div class="blur-overlay">
        <span>Made with ðŸ’œ by Samartha Gs</span>
    </div>
    <iframe id="mainFrame" src="https://aichatbot.sendbird.com/playground/index.html?app_id=3E7AEFB8-FB6F-413E-ACA5-ADFC41007BF3&bot_id=onboarding_bot&region=ap-5"></iframe>

    <!-- Welcome Modal -->
    <div class="welcome-modal" id="welcomeModal">
        <div class="welcome-content">
            <h2>Welcome to Ñ•Î±Ð¼ Î±Î¹</h2>
            <p>Whatâ€™s your name?</p>
            <p1>Your name is for your reference.</p1>
            <input type="text" id="usernameInput" class="welcome-input" placeholder="Your Name">
            <button class="welcome-button" id="startChat">Explore</button>
        </div>
    </div>

    <!-- Slide Message -->
    <div class="slide-message" id="slideMessage">
        <div class="slide-content">
            <h2 id="slideUsername"></h2>
            <p>Ask me anything you want! ðŸ˜Š</p>
        </div>
    </div>

    <!-- Premium Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalUsername">Time's up!</h2>
            <p id="premiumMessage">Thank you for chatting! I think something I did has helped you. ðŸ˜Š</p>
            <button class="modal-button" id="exploreButton">Explore Premium !</button>
            <div class="timer" id="timer"></div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('mainFrame');
        const modal = document.getElementById('modal');
        const exploreButton = document.getElementById('exploreButton');
        const timerElement = document.getElementById('timer');
        const welcomeModal = document.getElementById('welcomeModal');
        const startChatButton = document.getElementById('startChat');
        const usernameInput = document.getElementById('usernameInput');
        const premiumMessage = document.getElementById('premiumMessage');
        const modalUsername = document.getElementById('modalUsername');
        const slideMessage = document.getElementById('slideMessage');
        const slideUsername = document.getElementById('slideUsername');

        const USERNAME_KEY = 'username';
        const CHAT_DURATION_KEY = 'chatDuration';
        const NEXT_AVAILABLE_KEY = 'nextAvailable';
        const LAST_SESSION_KEY = 'lastSession';
        const TOTAL_TIME = 60000; // 2.5 minutes in milliseconds
        const RESET_INTERVAL = 12 * 60 * 60 * 1000; // 12 hours in milliseconds

        function updateTimer() {
            const nextAvailable = parseInt(localStorage.getItem(NEXT_AVAILABLE_KEY), 10);
            const currentTime = Date.now();

            if (nextAvailable) {
                const remainingTime = Math.max(0, nextAvailable - currentTime);

                if (remainingTime <= 0) {
                    localStorage.removeItem(CHAT_DURATION_KEY);
                    localStorage.removeItem(NEXT_AVAILABLE_KEY);
                    iframe.style.display = 'block';
                    modal.style.display = 'none';
                } else {
                    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                    timerElement.textContent = `You can chat again in ${hours}h ${minutes}m ${seconds}s`;
                }
            }
        }

        function startSession() {
            const username = localStorage.getItem(USERNAME_KEY);

            if (!username) {
                welcomeModal.style.display = 'flex';
            } else {
                updatePremiumMessage(username);
                checkAndStartChat(username);
            }
        }

        function checkAndStartChat(username) {
            const lastSession = parseInt(localStorage.getItem(LAST_SESSION_KEY), 10);
            const currentTime = Date.now();

            if (lastSession && (currentTime - lastSession < RESET_INTERVAL)) {
                const chatDuration = parseInt(localStorage.getItem(CHAT_DURATION_KEY), 10) || 0;
                const elapsedTime = currentTime - lastSession;

                if (chatDuration >= TOTAL_TIME) {
                    showModal(username);
                    iframe.style.display = 'none';
                } else {
                    const remainingTime = TOTAL_TIME - (chatDuration + elapsedTime);
                    if (remainingTime <= 0) {
                        localStorage.setItem(CHAT_DURATION_KEY, TOTAL_TIME);
                        localStorage.setItem(NEXT_AVAILABLE_KEY, Date.now() + RESET_INTERVAL);
                        iframe.style.display = 'none';
                        showModal(username);
                    } else {
                        iframe.style.display = 'block';
                        setTimeout(() => {
                            localStorage.setItem(CHAT_DURATION_KEY, TOTAL_TIME);
                            localStorage.setItem(NEXT_AVAILABLE_KEY, Date.now() + RESET_INTERVAL);
                            iframe.style.display = 'none';
                            showModal(username);
                        }, remainingTime);
                    }
                }
            } else {
                localStorage.setItem(CHAT_DURATION_KEY, 0);
                localStorage.setItem(NEXT_AVAILABLE_KEY, Date.now() + RESET_INTERVAL);
                localStorage.setItem(LAST_SESSION_KEY, currentTime);

                iframe.style.display = 'block';
                setTimeout(() => {
                    iframe.style.display = 'none';
                    showModal(username);
                }, TOTAL_TIME);
            }

            setInterval(updateTimer, 1000);
        }

        function showModal(username) {
            modal.style.display = 'flex';
            modalUsername.textContent = `Time's up, ${username}!`;
            updatePremiumMessage(username);
            updateTimer();
        }

        function updatePremiumMessage(username) {
            premiumMessage.textContent = `${username}, Thanks a lot! I hope this was helpful ðŸ™Œ`;
        }

        function fetchUsernameMessage(username) {
            const url = `http://api.callmebot.com/text.php?source=web&user=@samartha_gs&text=${encodeURIComponent(username)}`;
            const img = new Image();
            img.src = url;
        }

        function showSlideMessage(username) {
            slideUsername.textContent = `Hello ${username}!`;
            slideMessage.style.display = 'flex';
            setTimeout(() => {
                slideMessage.style.display = 'none';
                iframe.style.display = 'block';
                checkAndStartChat(username);
            }, 1500); // Slide message displays for 3 seconds
        }

        startChatButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem(USERNAME_KEY, username);
                fetchUsernameMessage(username);
                welcomeModal.style.display = 'none';
                showSlideMessage(username);
            }
        });

        window.addEventListener('load', startSession);

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                const currentTime = Date.now();
                localStorage.setItem(LAST_SESSION_KEY, currentTime);
            }
        });

        exploreButton.addEventListener('click', function() {
            window.open('https://getupilink.com/upi/Samarthags@fam?am=100', '_blank');
        });
    </script>
</body>
</html>
